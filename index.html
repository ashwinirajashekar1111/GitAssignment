
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data from Server</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
</h1>AJAX Application to Load the Data from Server using fetch api</h1>
    <button onclick="loadData()">Load Data</button>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function loadData () {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();

                let table = document.getElementById('userTable');
                table.innerHTML = '';

                for (let i = 0; i < data.length; i++) {
                    let row = `<tr>
                                    <td>${data[i].Name}</td>
                                    <td>${data[i].Email}</td>
                                    <td>${data[i].City}</td>
                                    <td>${data[i].Company}</td>
                                </tr>`;
                    table.innerHTML += row;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
